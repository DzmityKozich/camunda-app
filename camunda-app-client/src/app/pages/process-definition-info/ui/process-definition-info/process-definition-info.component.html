<div class="process-info-layout">
  <div class="process-definition-diagram">
    <cca-bpmn-modeler [xml]="diagram()"></cca-bpmn-modeler>
  </div>

  <div class="process-definition-data">
    <cca-process-definition-data [processDefinitions]="processDefinitions()"
      [selectedDefinition]="(selectedDefinition$ | async)!" (definitionIdSelect)="selectDefinition($event)" />
  </div>
</div>
<cca-process-definition-statistics [lifeStatistics]="statistics()" [successRateStatistics]="successRateStatistics()"
  [userTaskCount]="userTaskCount()"
  [avgTimeToCompleteStatistics]="avgTimeToComplete()"></cca-process-definition-statistics>
